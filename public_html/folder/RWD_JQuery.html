	<script type="text/javascript">
		$(function(){
				$('#basicFormVal').submit(function() {
                                        var reg_name =new RegExp("[a-zA-Z]{2}[0-9]{7}$");
                                        var reg_phone= new RegExp("[0-9]{3}-[0-9]{3}-[0-9]{4}$");
                                        var flagit = false; 
                                        var checkedGender = ($("input[name*='gender1']").prop("checked")||$("input[name*='gender2']").prop("checked"))
                                        if ($('#name').val() == ""){
                                            alert("name is empty");
                                            return flagit;
                                        }
					if( $('#phone').val() == "" ){
                                            alert("phone is empty");
                                            return flagit;
                                        }
                                        if($('#email').val() == ""){
                                            alert("email is empty");
                                            return flagit;
                                        }      
                                        if ( $('#feedback').val() == ""){
                                            alert("feedback is empty");
                                            return flagit;
                                        }
					if(	$("#country").prop("selectedIndex") == 0)
                                        {
                                            alert("country is not selected");
                                            return flagit;
                                        }
                                        if   ( $("#signup").prop("checked") == false)
                                        {
                                            alert("signup is not checked");
                                            return flagit;
                                        }
                                        if ( checkedGender == false){
                                            alert("gender is not selected");
                                            return flagit;
                                        }                                      
                                        
                                        
                                        if (reg_name.test($('#name').val())!=true){
                                            alert("name should be 2 characters followed by 2 numbers");
                                            return flagit;
                                        }
                                        if(reg_phone.test($('#phone').val())!=true){
                                            alert("phone number has to be ###-###-### format");
                                            return flagit;
                                        }
                                        if($('#email').val().includes("@")!=true){
                                            alert("email address should always contains @, not valid email");
                                            return flagit;
                                        }
                                        flagit = true; 
                                        alert('Good to submit');
					return flagit;
					
				});
			});
		/* ]]> */
	</script>
